{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{% static "assets/img/fav-icon.svg" %}" type="image/gif" sizes="20x20">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --background-color: #f8f9fc;
            --sidebar-bg: #fff;
            --card-header-bg: #f8f9fc;
            --text-color: #5a5c69;
            --white: #fff;
            --light-gray: #e3e6f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--light-gray);
        }

        .sidebar-header {
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 1px solid var(--light-gray);
        }

        .user-profile {
            padding: 1.5rem;
            text-align: center;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        .user-profile h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .user-profile p {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            display: flex; /* Added for pushing logout to bottom */
            flex-direction: column; /* Added for pushing logout to bottom */
        }

        .nav-item {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item.active,
        .nav-item:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .nav-item i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        .nav-item .badge {
            margin-left: auto;
            background-color: #f6c23e;
            color: var(--white);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-size: 0.7rem;
        }
        
        .nav-item.notifications .badge { background-color: #1cc88a; }
        .nav-item.typography .badge { background-color: #e74a3b; }


        .upgrade-btn {
            padding: 1.5rem;
        }

        .upgrade-btn button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            width: 300px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
        }
        
        .header-icons i {
            font-size: 1.2rem;
            margin-left: 1.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }
        
        .header-icons .notification-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #e74a3b;
            color: var(--white);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 5px;
            border-left: 5px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card.visitors { border-color: #f6c23e; }
        .card.sales { border-color: #1cc88a; }
        .card.subscribers { border-color: #e74a3b; }
        .card.order { border-color: #36b9cc; }

        .card-content h3 {
            font-size: 0.9rem;
            color: var(--secondary-color);
            text-transform: uppercase;
        }

        .card-content p {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .card i {
            font-size: 2.5rem;
            color: var(--light-gray);
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        
        .task-card, .map-card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 5px;
        }
        
        .task-card h2, .map-card h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .task-card p, .map-card p {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 80%, var(--light-gray) 0);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            position: relative;
        }

        .progress-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: var(--white);
            border-radius: 50%;
        }

        .progress-circle span {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            z-index: 1;
        }

        .completed-task {
            text-align: center;
            color: var(--secondary-color);
        }
        
        .map-card img {
            width: 100%;
            border-radius: 5px;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                align-items: center;
                padding: 0 1rem;
                border-right: none;
                border-bottom: 1px solid var(--light-gray);
            }
            .sidebar-header {
                border-bottom: none;
            }
            .user-profile, .upgrade-btn {
                display: none;
            }
            .nav-menu {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            .nav-item {
                padding: 1rem;
            }
            .main-content {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        
        /* --- Styling for Chart Card --- */
        .chart-card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 5px;
            height: 450px; /* Give the card a fixed height */
        }

        .chart-card h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .chart-card p {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><a href="{%url 'dashboard-admin' %}"><img alt="image" class="img-fluid" width="170px" src="{% static "assets/img/logo.png" %}"></a></div>
        <div class="user-profile">
            <img src="{{ user.image.url }}" alt="User Avatar">
            <h3>{{user.username}}</h3>
            <p>Administrator</p>
        </div>
        <ul class="nav-menu">
            <li><a href="{% url 'dashboard-admin' %}" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard </a></li>
            <li><a href="{% url 'admin-manage-product' %}" class="nav-item"><i class="fa-brands fa-product-hunt"></i> Manage Product </a></li>
            <li><a href="{% url 'admin-manage-category' %}" class="nav-item"><i class="fa-solid fa-layer-group"></i> Manage Category </a></li>
            <li><a href="{% url 'admin-manage-users' %}" class="nav-item notifications"><i class="fa-solid fa-users"></i> Manage Users </a></li>
            <li><a href="{% url 'admin-manage-review' %}" class="nav-item typography"><i class="fas fa-star"></i> Manage Review </a></li>
            <li><a href="{% url 'admin-manage-blog' %}" class="nav-item"><i class="fas fa-blog"></i> Manage Blog </a></li>
            <!-- ADDED LOGOUT BUTTON -->
            <li style="margin-top: auto; background-color:red; ">
                <a href="{% url 'logout' %}" class="nav-item" style = "color:white;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="search-bar">
                
            </div>
            <div class="header-icons">
                
                
                <!-- ADDED LOGOUT ICON -->
                <a href="{% url 'logout' %}" title="Logout" style="text-decoration: none;">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <img src="{{ user.image.url }}" alt="User Avatar" style="width: 40px; height: 40px; border-radius: 50%; margin-left: 1.5rem;">
            </div>
        </header>

{%block content%}{%endblock%}
